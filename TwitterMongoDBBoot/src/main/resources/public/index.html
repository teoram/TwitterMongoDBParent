<!DOCTYPE html>

<html ng-app="tweetApp">

<head>
<link rel="stylesheet" href="css/bootstrap.min.css">

<script src="js/jquery-1.11.1.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-route.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-resource.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-sanitize.js"></script>
<script src="js/ui-bootstrap-tpls-0.11.0.js"></script>

<script src="js/highcharts.js"></script>
<script src="js/app.js"></script>
</head>

<body>
	<div class="container">
		<table style="width: 100%">
			<tr>
				<td style="width: 15%; vertical-align: top; padding-top: 10px">
					<div class="list-group">
						<a href="#/" class="list-group-item active">Home</a> 
						<a href="#/getTweets" class="list-group-item">Get Tweets</a>
						<a href="#/getMessages" class="list-group-item">Get Messages</a>
						<a href="#/rankFestivalOnWordAmazing" class="list-group-item">Rank Festival On Word</a>
						<a href="#/rankFestivalOnMultipleWords" class="list-group-item">Rank Festival On Multple Word</a>
					</div>
				</td>
				<td style="width: 85%; vertical-align: top;">
					<div ng-view></div>
					
				</td>
				
			</tr>
		</table>
	</div>
	<div class="container">
		<div ng-controller="queryController">
			<table style="width: 100%">
				<tr>
					<td><div class="list-group">Choose your own words</div></td>
					<td>
						<input type="text" ng-model="query"/>  
						<button ng-click="callQueryWords()" class="btn-panel-big">Launch querys</button>
					</td>
				</tr>
				<td style="width: 15%; vertical-align: top; padding-top: 10px">
					<div class="list-group">
						Feedback:
					</div>
				</td>
				<td style="width: 85%; vertical-align: top;">
					<div ng-include="'/views/feedbackQuery.html'"></div>
					
				</td>
			</table>
		</div>
	</div>
	
	



	<footer class="text-center"> Twimon index </footer>

</body>

</html>
